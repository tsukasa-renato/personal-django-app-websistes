{% load filters %}

<div id="carouselExampleIndicators" class="carousel slide w-100" data-ride="carousel">

    <ol class="carousel-indicators">
        {% for banner in banners %}

        <li data-target="#carouselExampleIndicators"
            data-slide-to="{{ forloop.counter0 }}"
            {% if forloop.first %} class="active" {% endif %}>
        </li>


        {% endfor %}
    </ol>

    <div class="carousel-inner">
        {% for banner in banners %}

        {% if banner.link %}
        <a href="#"  {% if forloop.first %} class="carousel-item active" {% else %} class="carousel-item" {% endif %}>
        {% else %}
        <div {% if forloop.first %} class="carousel-item active" {% else %} class="carousel-item" {% endif %}>
        {% endif %}

            <img src="{{ banner.images.url }}" class="img w-100" style="height:500px;"
                 alt="{{ banner.images.name }}">

        {% if not banner.link %}
        </div>
        {% else %}
        </a>
        {% endif %}

        {% endfor %}

    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
