{% load static %}
{% load filters %}


<form method="post" action="{% url 'websites:addtocart' url=websites.url product=product.slug %}" id="options_form">
    {% csrf_token %}
</form>

<script>
    $(document).ready(function(){

        {% for group in groups %}

            var radio = ""

            {% if group.maximum == 1 and group.minimum == 1 %}
                radio = "radio"
            {% endif %}

            $("#options_form").append(function(){

                return  "<div class='row p-1'>" +
                            "<div class='col'>" +
                                "<img src='...' class='img-fluid' " +
                                "alt='...' id='option_images' style='max-height:400px;'>" +
                            "</div>" +
                            "<div class='col'>" +
                                "<h5 id='option_title'> </h5>" +
                                "<p class='overflow-auto' style='max-height:300px;' id='option_description'> </p>" +
                            "</div>" +
                        "</div>" +

                        "<div class='row justify-content-center'>" +
                            "<h4> {{ group.title }} </h4>" +
                        "</div>" +
                        "<div class='row justify-content-center' id='{{ group.title }}'>" +
                            "<p class='d-none'>" + radio + "</p>" +
                            "<!-- Options -->" +
                        "</div>";
            });

        {% endfor %}

        {% for option in options %}

            var checked = ""
            var type_input = $(".d-none").text()
            var option_text = ""
            var readonly = ""

            {% if option.price %}
                option_text = "{% money_format option.price websites.currency %}"
            {% else %}
                option_text = "{{ option.title }}"
            {% endif %}

            if (type_input != 'radio') {
                {% if option.max == 1 %}
                    type_input = "checkbox"
                {% else %}
                    type_input = "number"
                {% endif %}
            }

            {% if option.maximum == option.minimum %}
                readonly = "readonly"
            {% endif %}

            {% if forloop.counter == 1 %}
                $("#option_title").append("{{ option.title }}")
                $("#option_description").append("{{ option.description|linebreaks }}")
                $("#option_images").attr({"src": "{{ option.images.url }}"})
                $("#option_images").attr({"alt": "{{ option.title }}"})
                checked = "checked"
            {% endif %}

            $("#{{ option.groups }}").append(function() {

                return  "<div class='form-check mr-1'>" +

                        "<input class='form-check-input' type=" + type_input + " name='option' id='{{ option.id }}'" +
                        "value='{{ option.id }}'" + checked + " " +
                        readonly + ">" +

                        "<label class='form-check-label btn-primary rounded p-1' for='{{ option.id }}'>" +

                        "<img src='{{ option.images.url }}' class='rounded-circle mr-1' " +
                                "alt='{{ option.title }}' style='width: 30px;height: 30px;'>" +
                        option_text +

                        "</label>" +
                        "</div>";
            });

            $("#{{option.id}}").click(function(){

                $("#option_title").empty()
                $("#option_description").empty()

                $("#option_title").append("{{ option.title }}")
                $("#option_description").append("{{ option.description|linebreaks }}")
                $("#option_images").attr({"src": "{{ option.images.url }}"})
                $("#option_images").attr({"alt": "{{ option.title }}"})

            });

        {% endfor %}

        $("#options_form").append(function(){
            return "<div class='row navbar mt-3'>" +
                        "<div class='col text-center text'>" +
                            "<h5> Final Price R$ 0,00 </h5>" +
                            "<button type='submit' class='btn btn-success'>" +
                                "<b> + </b> Add to Cart" +
                            "</button>" +
                        "</div>" +
                    "</div>";
        });

    });


</script>
