{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<!-- Custom -->
<script src="{% static 'custom/js/website.js' %}"></script>
<link rel="stylesheet" href="{% static 'custom/css/website.css' %}">

{% if icon.shortcut %}
<link rel="shortcut icon" href="{{ icon.shortcut.url }}" type="image/x-icon">
{% else %}
<link rel="shortcut icon" href="{% static 'media/link.png' %}" type="image/x-icon">
{% endif %}

<style>


.navbar {
    {% if color.navbar %}
        background-color: #{{ color.navbar }};
    {% else %}
        background-color: #0080FF;
    {% endif %}
}



.category {
    {% if color.category %}
        background-color: #{{ color.category }};
    {% else %}
        background-color: #F03333;
    {% endif %}
}

.categories {
    {% if color.category %}
        background-color: #{{ color.category }};
    {% else %}
        background-color: #F03333;
    {% endif %}
}

.categories:hover {
    {% if color.active %}
        background-color: #{{ color.active }};
    {% else %}
        background-color: #E62D2D;
    {% endif %}
}

.footer {
    {% if color.footer %}
        background-color: #{{ color.footer }};
    {% else %}
        background-color: #F03333;
    {% endif %}
}

.active {
    {% if color.active %}
        background-color: #{{ color.active }};
    {% else %}
        background-color: #E62D2D;
    {% endif %}
}

.title:hover {
    {% if color.title_hover %}
        color: #{{ color.title_hover }};
    {% else %}
        color: #F03333;
    {% endif %}
}

.title {

    {% if color.title %}
        color: #{{ color.title }};
    {% else %}
        color: #000000;
    {% endif %}

}

.text {
    {% if color.text %}
        color: #{{ color.text }};
    {% else %}
        color: #FFFFFF;
    {% endif %}
}

.cart {
    {% if color.cart %}
        background-color:#{{ color.cart }};
    {% else %}
        background-color:#9AFFEC;
    {% endif %}
}

.subcart{
    {% if color.cart %}
        background-color:#{{ color.subcart }};
    {% else %}
        background-color:#ACFFEF;
    {% endif %}
}

</style>
